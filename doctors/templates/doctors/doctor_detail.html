
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="bg-gray-200 font-[sans-serif] text-[#333]">
    <div class="min-h-screen flex flex-col items-center justify-center py-6 px-4">
      <div class="max-w-3xl w-full border py-8 px-6 rounded border-gray-300 bg-white">
        <a href="javascript:void(0)"><img src="{% static 'images/logo.png' %}" alt="logo" class='w-40 mb-10' /></a>
  
        <div class="space-y-4">
          <h1 class="text-2xl font-extrabold text-gray-800"></h1>
  
          <div class="flex flex-col items-center">
            <img src="{{doctor.photo.url }}" class="w-48 h-48 rounded-full mb-4" alt="User Image">
            <h3 class="text-xl font-bold text-gray-800">Dr. {{doctor.first_name}} {{doctor.last_name}}</h3>
            <h4 class="text-lg text-gray-600">Rating: {{ doctor.rating }}</h4>
            <p class="text-gray-600">Member since: {{ account.doctor.date_joined |date:"N d, Y" }}</p>
          </div>
  
          <hr class="my-6">
  
          <h4 class="text-lg font-semibold mb-4">Reviews</h4>
          {% for r in reviews %}
          <div class="border border-gray-300 rounded-lg p-4 mb-4">
            <h2 class="text-xl font-semibold">{{ r.score }}</h2>
            <p class="text-gray-800">{{ r.review }}</p>
           
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
