{% extends 'base.html' %}

{% block content %}
u
        <h2 class="text-2xl font-semibold text-center mb-4">Posts</h2>

        <div class="container mx-auto p-4">
          <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for post in posts %}
              <li class="bg-white shadow rounded-lg overflow-hidden">
                <a href="{% url 'post_detail' post.id %}">
                  <img src="{{ post.image_main.url }}" alt="Property Image" class="w-full h-48 object-cover rounded-t-lg">
                  <div class="p-4">
                      <h3 class="text-xl font-semibold mb-2">
                          {{ post.title }}
                      </h3>
                  </a>
                  <p class="text-gray-600 mb-2">{{ post.description }}</p>
                  <p class="text-gray-500 mb-2">Published: {{ post.published_date }}</p>
                  <div class="flex items-center">
                    <ion-icon name="thumbs-up"></ion-icon>
                    <span class="ml-2">{{ post.thumbs_up }}</span>
                  </div>
                </div>
              </li>
            {% endfor %}
          </ul>
        </div>
</div>
</div>
</div>
{% endblock %}
