{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="bg-gray-800 pt-12 px-10 py-12">
  <div class="container mx-auto py-12 mb-24 ">
    <div class="bg-white shadow rounded-lg p-8 pb-12">
      <div class="flex flex-col  md:flex-row items-center">
        <div class="md:w-3/4 mr-4 items-center">
          <a href="{% url 'home' %}" class="text-gray-500 hover:text-blue-700 mb-4 inline-block">
            <i class="fas fa-arrow-left mr-2"></i> Back
          </a>

        <div class="container mx-auto p-4">
          <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for post in posts %}
              <li class="bg-white shadow rounded-lg overflow-hidden">
                <a href="{% url 'post_detail' post.id %}">
                  <img src="{{ post.image_main.url }}" alt="Property Image" class="w-full h-48 object-cover rounded-t-lg">
                  <div class="p-4">
                      <h3 class="text-xl font-semibold mb-2">
                          {{ post.title }}
                      </h3>
                  </a>
                  <p class="text-gray-600 mb-2">{{ post.description }}</p>
                  <p class="text-gray-500 mb-2">Published: {{ post.published_date }}</p>
                  <div class="flex items-center">
                    <img src="{% static 'images/thumbs-up.png' %}" width="40px" alt="posts">                    
                    <span class="ml-2">{{ post.thumbs_up }}</span>
                  </div>
                </div>
              </li>
            {% endfor %}
          </ul>
        </div>
</div>
</div>
</div>
</div>
</div>
{% endblock %}
