{% extends 'doctors/dashboard.html' %}
{% load static %}

{% block dashboard_content %}
<div class="lg:col-span-7 col-span-1 p-6 bg-gray-200 overflow-y-auto">
  <div class="container mx-auto p-6">
    <div class="bg-white shadow-md rounded-lg p-8">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-3xl font-bold text-gray-800">My Posts</h1>
        <a href="{% url 'create_post' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300 font-bold">Create A New Post</a>
      </div>
      <div class="grid gap-6">
        {% for post in posts %}
        <div class="bg-gray-100 shadow-sm rounded-lg p-6 flex flex-col md:flex-row items-center">
          <div class="w-full md:w-2/3">
            <h2 class="text-xl font-bold text-gray-800 mb-2">{{ post.title }}</h2>
            <p class="text-gray-600 mb-4">{{ post.description }}</p>
            <div class="flex space-x-4">
              <a href="{% url 'edit_post' post.id %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300 font-bold">Edit Post</a>
              <a href="{% url 'delete_post' post.id %}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-300 font-bold">Delete Post</a>
            </div>
          </div>
          <div class="w-full md:w-1/3 mt-4 md:mt-0 md:ml-6">
            <img src="{{ post.image_main.url }}" class="w-full rounded" alt="Post Main Image">
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
