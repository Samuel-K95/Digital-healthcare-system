<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script defer src="/patients/static/js/initial.js"></script>
    <link rel="stylesheet" href="/patients/static/css/profile.css" />
    <title>Profile temp</title>
</head>
<body>
    <div class="container">
        <div class="top-div">
            <div id="profileImage"></div>

            <div class="Name-user">
                <p><span id="firstName">Samuel</span> <span id="lastName">Geremew</span></p>

                        <input type="text" value="Samuel Geremew" id="editable-input" readonly>
                    </div>
                </div>
                <div class="second-div">
                    <div class="second-inside">
                        <p>Email</p>
                        <input type="Email" value="Sami@gmail.com" id="non-editable-email" readonly>
                    </div>
                </div>
                <div class="third-div">
                    <div class="third-inside">
                        <p>Date of Birth</p>
                        <input type="date" value="05/15/1988" id="non-editable date" readonly>
                    </div>
                </div>
                <div class="fourth-div">
                    <div class="fourth-div">
                        <p>Password</p>
                        <input type="password" value="00000" id="editable-pass" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-div">
            <h2>Medical History</h2>

            <div class="third-inside">
                <h3>Past Dignosis</h3>
                <p>Hypertension</p>
                <p>Type two Diabetes</p>

                <h3>Past Treamtments</h3>

                <h3>Ongoing Conditions</h3>
                <p>Hypertension</p>
                <p>Type2 Diabetes</p>
            </div>
        </div>
    </div>
</body>
